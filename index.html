<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>jQuery Ajax File Uploader Widget</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Custom styles -->
    <link href="css/jquery.dm-uploader.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>

    <main role="main" class="container">

      <div class="row">
        
        <div class="col-md-11">

          <div class="panel panel-default">
            
            <div class="panel-heading clearfix">
             <h3 class="panel-title pull-left">Image List</h3>
            </div>
            
            <div class="panel-body image-upload-panel" id="drag-and-drop-zone">

              <ul class="image-list clearfix" id="files">

                  <li class="upload-image">
                    <input id="upload-file" type="file" hidden />
                     <label for="upload-file">
                        <i class="glyphicon glyphicon-plus"></i>
                     </label>
                  </li>

              </ul>

            </div>
          </div>
          </div>
        </div>
      </div><!-- /file list -->


    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="js/jquery.dm-uploader.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/config.js"></script>

    <!-- File item template -->
    <script type="text/html" id="files-template">
      <li class="img">
        <img src="img/noimage.jpg" alt="Generic placeholder image">
        <div class="upload-image-content">
            <a href="#" class="delete-img" data-filename="">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
        </div>
        <div class="upload-image-progress">
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" 
                role="progressbar"
                style="width: 0%" 
                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
              </div>
            </div>
        </div>
      </li>
    </script>

  </body>
</html>
